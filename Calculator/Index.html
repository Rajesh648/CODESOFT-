<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="other.css">
    <link rel="stylesheet" href="style.css">
   
   
</head>
<body>
    <div class="container flex-col items-center bg-red">
        <div class="row">
          <input class="input" type="text" placeholder="0"/>
        </div>
        <div class="row">
          <button class="button side-button">C</button>
          <button class="button delete-button">DEL</button>
          <button class="button">%</button>
          
          <button class="button side-button">+</button>
      
         
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button side-button">-</button>
          
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button side-button">/</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button side-button">*</button>
          </div>
          <div class="row">
            <button class="button ">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equal-button">=</button>
            
          </div>
        </div>

<!-- 
<script src="app.js"></script> -->
<script src="app.js"></script>

    
    
</body>
</html>
